<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link  th:fragment="head" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link  href="../static/styles/buttonStyle.css" rel="stylesheet" type="text/css">
    <title>Organizel</title>
</head>
<body>
<div class="container -sm">
    <nav class="navbar navbar-expand-sm  navbar-dark bg-dark" th:fragment="nav">
        <a class="navbar-brand" href="/">
            <img src="../static/img/logo1.0.jpg" height="55"  class="d-inline-block align-top" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" sec:authorize ="hasAuthority('USER')">
                    <a class="nav-link" href="/tasks">My tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aboutus">About us</a>
                </li>
                <li class="nav-item active" sec:authorize ="hasAuthority('ADMIN')">
                    <a class="nav-link" href="/user" >USERS</a>
                </li>
            </ul>
            <form  sec:authorize ="!isAuthenticated()" class="form-inline my-2 my-lg-0 mr-3" action="/tasks">
                <button class="btn btn-primary" type="submit">Sign in</button>
            </form>
            <form  sec:authorize ="!isAuthenticated()" class="form-inline my-2 my-lg-0" action="/registration">
                <button class="btn btn-primary" type="submit">Sign up</button>
            </form>
            <div class="navbar-text mr-3" sec:authorize ="isAuthenticated()"  sec:authentication="name">user name</div>
            <form  sec:authorize ="isAuthenticated()" th:method="post"  class="form-inline my-2 my-lg-0" th:action="@{/logout}">
                <button class="btn btn-primary" type="submit">Sing out</button>
            </form>
        </div>
    </nav>
</div>
<div th:fragment="footer">
    <!-- Footer -->
    <footer class="footer mt-5 py-3 font-small unique-color-dark">
        <!-- Footer Links -->
        <div class="container text-center text-md-left mt-5">
            <!-- Grid row -->
            <div class="row mt-3">
                <!-- Grid column -->
                <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
                    <!-- Content -->
                    <h6 class="text-uppercase font-weight-bold">Organizel</h6>
                    <hr class="deep-purple accent-2 mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;">
                    <p>We make your life better every day.</p>
                </div>
                <!-- Grid column -->
                <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">

                    <!-- Links -->
                    <h6 class="text-uppercase font-weight-bold">Useful links</h6>
                    <hr class="deep-purple accent-2 mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;">
                    <p>
                        <a href="/aboutus">About us</a>
                    </p>
                </div>
                <!-- Grid column -->
                <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
                    <!-- Links -->
                    <h6 class="text-uppercase font-weight-bold">Contact</h6>
                    <hr class="deep-purple accent-2 mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;">
                    <p>
                        <i class="fas fa-home mr-3"></i> New York, NY 10012, US</p>
                    <p>
                        <i class="fas fa-envelope mr-3"></i> organizel@org.com</p>
                    <p>
                        <i class="fas fa-phone mr-3"></i> + 01 234 567 88</p>
                </div>
                <!-- Grid column -->
            </div>
            <!-- Grid row -->
        </div>
        <!-- Footer Links -->
        <div class="footer-copyright text-center py-3">Â© 2020
            <a href="/"> Organizel.com</a>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->
</div>


<div th:fragment="bootstrap">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</div>
</body>
</html>
