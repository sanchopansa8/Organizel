<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th> Task </th>
        <th> Date </th>
        <th> User </th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="user : ${users}">
        <td><span th:text="${user.id}"> User ID </span></td>
        <td><span th:text="${user.username}"> User Name </span></td>
        <td>
            <form method="post" th:action="@{/tasks/remove}">
                <input type="hidden" name="task" th:value="${user.id}">
                <button type="submit">remove</button>
            </form>
        </td>

    </tr>
    </tbody>
</table>

</body>
</html>
